<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebra√ß√£o - Login</title>
<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

body{
 min-height:100vh;
 background:linear-gradient(135deg,#ff8a00 0%,#ffb347 50%,#ffd194 100%);
 padding:30px 16px;
}

.container{
 max-width:820px;
 margin:auto;
 text-align:center;
}

.title{
 font-size:64px;
 font-weight:900;
 color:#fff;
 margin-bottom:35px;
 letter-spacing:-2px;
}

.login-section,
.recovery-section,
.upload-section{
 background:#fff;
 border-radius:16px;
 padding:40px 30px;
 box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.login-title{
 font-size:22px;
 font-weight:700;
 margin-bottom:24px;
}

.login-form{
 display:flex;
 flex-direction:column;
 gap:16px;
 max-width:380px;
 margin:auto;
}

.form-label{
 font-size:13px;
 font-weight:600;
 text-align:left;
}

.form-input{
 padding:12px 14px;
 border-radius:10px;
 border:1px solid #e5e7eb;
 font-size:15px;
}

.form-input:focus{
 outline:none;
 border-color:#fb923c;
}

.login-btn,
.logout-btn,
.back-btn{
 border:none;
 border-radius:12px;
 padding:14px;
 font-size:15px;
 font-weight:700;
 cursor:pointer;
}

.login-btn{
 background:linear-gradient(135deg,#fb923c,#f97316);
 color:#fff;
}

.logout-btn{
 background:#ef4444;
 color:#fff;
 margin-top:25px;
}

.back-btn{
 background:#6b7280;
 color:#fff;
 margin-top:15px;
}

.error-message{
 color:#dc2626;
 font-size:13px;
 display:none;
 margin-top:8px;
}

.success-message{
 color:#16a34a;
 font-size:13px;
 display:none;
 margin-top:8px;
}

.loading{
 display:none;
 color:#fb923c;
 font-size:13px;
 margin-top:8px;
}

@media(max-width:600px){
 .title{font-size:46px;margin-bottom:25px;}
 .container{padding:0;}
 .login-section,
 .recovery-section,
 .upload-section{
  padding:30px 20px;
 }
}
</style>
</head>
<body>

<div class="container">
 <div class="title">CELEBRA√á√ÉO</div>

 <!-- LOGIN -->
 <div class="login-section" id="loginSection">
  <h2 class="login-title">üîí Acesso</h2>
  <form class="login-form" id="loginForm">
   <label class="form-label">Usu√°rio</label>
   <input id="username" class="form-input" required autocomplete="username">
   <label class="form-label">Senha</label>
   <input type="password" id="password" class="form-input" required autocomplete="current-password">
   <button type="submit" class="login-btn">Entrar</button>
   <p class="loading" id="loginLoading">‚è≥ Carregando...</p>
   <p class="error-message" id="errorMessage">‚ùå Usu√°rio ou senha incorretos</p>
   <a class="forgot-password" onclick="showRecovery()">Esqueci minha senha</a>
  </form>
 </div>

 <!-- RECUPERA√á√ÉO -->
 <div class="recovery-section" id="recoverySection" style="display:none">
  <h2 class="login-title">üîë Redefinir senha</h2>
  <form class="login-form" id="recoveryForm">
   <label class="form-label">E-mail cadastrado</label>
   <input type="email" id="recoveryEmail" class="form-input" placeholder="Digite seu e-mail" required>
   <button type="submit" class="login-btn">Enviar link de redefini√ß√£o</button>
   <p class="loading" id="recoveryLoading">‚è≥ Enviando...</p>
   <p class="error-message" id="recoveryError"></p>
   <p class="success-message" id="recoverySuccess">‚úÖ Link enviado! Verifique seu e-mail.</p>
   <button type="button" class="back-btn" onclick="showLogin()">Voltar ao Login</button>
  </form>
 </div>

 <!-- UPLOAD -->
 <div class="upload-section" id="uploadSection" style="display:none">
  <h2 style="font-size:22px;margin-bottom:12px;">üìÑ Enviar registros</h2>
  <p style="color:#6b7280;margin-bottom:24px;">Compartilhe suas fotos e momentos especiais da celebra√ß√£o</p>
  <a href="https://forms.gle/jks2tqATGtfXjQVKA" target="_blank" class="login-btn" style="display:inline-block;text-decoration:none;margin-bottom:20px;">üì• Enviar Fotos</a>
  <button class="logout-btn" onclick="logout()">Sair</button>
 </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js'
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'

const firebaseConfig = {
  apiKey: "AIzaSyCgglak6eKX53K1rUGHYS7KGD9smWz91ls",
  authDomain: "loginadsite.firebaseapp.com",
  projectId: "loginadsite",
  storageBucket: "loginadsite.appspot.com",
  messagingSenderId: "671226504800",
  appId: "1:671226504800:web:bc26b4795ede46ab8a8505"
}

const app = initializeApp(firebaseConfig)
const auth = getAuth(app)
const db = getFirestore(app)

const loginSection = document.getElementById("loginSection")
const recoverySection = document.getElementById("recoverySection")
const uploadSection = document.getElementById("uploadSection")
const errorMessage = document.getElementById("errorMessage")
const loginLoading = document.getElementById("loginLoading")
const recoveryError = document.getElementById("recoveryError")
const recoverySuccess = document.getElementById("recoverySuccess")
const recoveryLoading = document.getElementById("recoveryLoading")

window.showLogin = function() {
  loginSection.style.display="block"
  recoverySection.style.display="none"
  uploadSection.style.display="none"
  errorMessage.style.display="none"
  loginLoading.style.display="none"
  recoveryError.style.display="none"
  recoverySuccess.style.display="none"
}

window.showRecovery = function() {
  loginSection.style.display="none"
  recoverySection.style.display="block"
  uploadSection.style.display="none"
  recoveryError.style.display="none"
  recoverySuccess.style.display="none"
  recoveryLoading.style.display="none"
}

function showUpload() {
  loginSection.style.display="none"
  recoverySection.style.display="none"
  uploadSection.style.display="block"
}

window.logout = function() {
  auth.signOut()
  showLogin()
}

loginForm.onsubmit = async (e) => {
  e.preventDefault()
  loginLoading.style.display="block"
  errorMessage.style.display="none"
  const u = username.value.trim()
  const p = password.value.trim()

  try {
    // Usa Firebase Auth para login por e-mail
    await signInWithEmailAndPassword(auth, u, p)
    loginLoading.style.display="none"
    showUpload()
  } catch (err) {
    loginLoading.style.display="none"
    errorMessage.textContent="‚ùå Usu√°rio ou senha incorretos"
    errorMessage.style.display="block"
  }
}

recoveryForm.onsubmit = async (e) => {
  e.preventDefault()
  recoveryError.style.display="none"
  recoverySuccess.style.display="none"
  recoveryLoading.style.display="block"

  const email = recoveryEmail.value.trim()
  try {
    await sendPasswordResetEmail(auth, email)
    recoveryLoading.style.display="none"
    recoverySuccess.style.display="block"
    recoveryEmail.value = ""
  } catch(err) {
    recoveryLoading.style.display="none"
    recoveryError.textContent = "‚ùå E-mail n√£o encontrado ou inv√°lido"
    recoveryError.style.display="block"
  }
}
</script>

</body>
</html>
