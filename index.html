<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebra√ß√£o - Login</title>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

body{
 min-height:100vh;
 background:linear-gradient(135deg,#ff8a00 0%,#ffb347 50%,#ffd194 100%);
 padding:30px 16px;
}

.container{
 max-width:820px;
 margin:auto;
 text-align:center;
}

.title{
 font-size:64px;
 font-weight:900;
 color:#fff;
 margin-bottom:35px;
 letter-spacing:-2px;
}

.login-section,
.recovery-section,
.upload-section{
 background:#fff;
 border-radius:16px;
 padding:40px 30px;
 box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.login-title{
 font-size:22px;
 font-weight:700;
 margin-bottom:24px;
}

.login-form{
 display:flex;
 flex-direction:column;
 gap:16px;
 max-width:380px;
 margin:auto;
}

.form-label{
 font-size:13px;
 font-weight:600;
 text-align:left;
}

.form-input{
 padding:12px 14px;
 border-radius:10px;
 border:1px solid #e5e7eb;
 font-size:15px;
}

.form-input:focus{
 outline:none;
 border-color:#fb923c;
}

.login-btn,
.upload-btn,
.logout-btn,
.back-btn{
 border:none;
 border-radius:12px;
 padding:14px;
 font-size:15px;
 font-weight:700;
 cursor:pointer;
}

.login-btn,
.upload-btn{
 background:linear-gradient(135deg,#fb923c,#f97316);
 color:#fff;
}

.logout-btn{
 background:#ef4444;
 color:#fff;
 margin-top:25px;
}

.back-btn{
 background:#6b7280;
 color:#fff;
 margin-top:15px;
}

.error-message{
 color:#dc2626;
 font-size:13px;
 display:none;
 margin-top:8px;
}

.success-message{
 color:#16a34a;
 font-size:13px;
 display:none;
 margin-top:8px;
}

.loading{
 display:none;
 color:#fb923c;
 font-size:13px;
 margin-top:8px;
}

.user-info{
 background:#fff7ed;
 border:1px solid #fed7aa;
 border-radius:14px;
 padding:16px;
 margin-bottom:30px;
 text-align:left;
 font-size:14px;
 max-width:350px;
}

.user-info p{
 margin:6px 0;
}

@media(max-width:600px){
 .title{font-size:46px;margin-bottom:25px;}
}
</style>
</head>

<body>

<div class="container">
 <div class="title">CELEBRA√á√ÉO</div>

 <!-- LOGIN -->
 <div class="login-section" id="loginSection">
  <h2 class="login-title">üîí Acesso</h2>

  <form class="login-form" id="loginForm">
   <label class="form-label">Usu√°rio</label>
   <input id="username" class="form-input" required>

   <label class="form-label">Senha</label>
   <input type="password" id="password" class="form-input" required>

   <button type="submit" class="login-btn">Entrar</button>

   <p class="loading" id="loginLoading">‚è≥ Carregando...</p>
   <p class="error-message" id="errorMessage"></p>

   <button type="button" class="back-btn" onclick="showRecovery()">Esqueci minha senha</button>
  </form>
 </div>

 <!-- RECUPERA√á√ÉO -->
 <div class="recovery-section" id="recoverySection" style="display:none">
  <h2 class="login-title">üîë Redefinir senha</h2>

  <form class="login-form" id="recoveryForm">
   <input id="recoveryUser" class="form-input" placeholder="Usu√°rio" required>
   <input id="recoveryKey" class="form-input" placeholder="Chave de recupera√ß√£o" required>
   <input id="newPassword" type="password" class="form-input" placeholder="Nova senha" required>
   <input id="confirmPassword" type="password" class="form-input" placeholder="Confirmar senha" required>

   <button type="submit" class="login-btn">Salvar nova senha</button>

   <p class="loading" id="recoveryLoading">‚è≥ Salvando...</p>
   <p class="error-message" id="recoveryError"></p>
   <p class="success-message" id="recoverySuccess"></p>

   <button type="button" class="back-btn" onclick="showLogin()">Voltar</button>
  </form>
 </div>

 <!-- √ÅREA LOGADA -->
 <div class="upload-section" id="uploadSection" style="display:none">
  <div class="user-info">
   <p>üë§ Usu√°rio: <strong id="userName"></strong></p>
  </div>
  <button class="logout-btn" onclick="logout()">Sair</button>
 </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"

const firebaseConfig = {
  apiKey: "AIzaSyCgglak6eKX53K1rUGHYS7KGD9smWz91ls",
  authDomain: "loginadsite.firebaseapp.com",
  projectId: "loginadsite",
  storageBucket: "loginadsite.firebasestorage.app",
  messagingSenderId: "671226504800",
  appId: "1:671226504800:web:bc26b4795ede46ab8a8505"
}

const app = initializeApp(firebaseConfig)
const db = getFirestore(app)

const loginSection = document.getElementById("loginSection")
const recoverySection = document.getElementById("recoverySection")
const uploadSection = document.getElementById("uploadSection")

const errorMessage = document.getElementById("errorMessage")
const loginLoading = document.getElementById("loginLoading")

const recoveryError = document.getElementById("recoveryError")
const recoverySuccess = document.getElementById("recoverySuccess")
const recoveryLoading = document.getElementById("recoveryLoading")

const userName = document.getElementById("userName")

const RECOVERY_KEY = "https://maps.app.goo.gl/iToQSkrjfBkkjevc7"

async function getUser(username){
 const snap = await getDoc(doc(db,"users",username))
 return snap.exists() ? snap.data() : null
}

async function updatePassword(username,password){
 await setDoc(doc(db,"users",username),{password},{merge:true})
}

window.showRecovery = ()=>{
 loginSection.style.display="none"
 recoverySection.style.display="block"
}

window.showLogin = ()=>{
 recoverySection.style.display="none"
 loginSection.style.display="block"
}

window.logout = ()=>{
 sessionStorage.clear()
 location.reload()
}

loginForm.onsubmit = async e=>{
 e.preventDefault()
 loginLoading.style.display="block"
 errorMessage.style.display="none"

 const u = username.value.trim()
 const p = password.value

 try{
  const user = await getUser(u)
  if(!user || user.password !== p) throw 0

  sessionStorage.setItem("user",u)
  userName.textContent = u
  loginSection.style.display="none"
  uploadSection.style.display="block"

 }catch{
  errorMessage.textContent="‚ùå Usu√°rio ou senha inv√°lidos"
  errorMessage.style.display="block"
 }finally{
  loginLoading.style.display="none"
 }
}

recoveryForm.onsubmit = async e=>{
 e.preventDefault()
 recoveryLoading.style.display="block"
 recoveryError.style.display="none"
 recoverySuccess.style.display="none"

 try{
  if(recoveryKey.value!==RECOVERY_KEY) throw 0
  if(newPassword.value!==confirmPassword.value) throw 0

  await updatePassword(recoveryUser.value,newPassword.value)

  recoverySuccess.textContent="‚úÖ Senha atualizada"
  recoverySuccess.style.display="block"

 }catch{
  recoveryError.textContent="‚ùå N√£o foi poss√≠vel redefinir"
  recoveryError.style.display="block"
 }finally{
  recoveryLoading.style.display="none"
 }
}
</script>

</body>
</html>
