<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebra√ß√£o - Login</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; }
body { min-height:100vh; background:linear-gradient(135deg,#ff8a00 0%,#ffb347 50%,#ffd194 100%); padding:30px 16px; }
.container { max-width:1000px; margin:auto; text-align:center; }
.title { font-size:64px; font-weight:900; color:#fff; margin-bottom:35px; letter-spacing:-2px; }
.login-section, .user-section { background:#fff; border-radius:16px; padding:40px 30px; box-shadow:0 10px 25px rgba(0,0,0,.08); margin-bottom:20px; }
.login-title, .section-title { font-size:22px; font-weight:700; margin-bottom:24px; }
.login-form { display:flex; flex-direction:column; gap:16px; max-width:380px; margin:auto; }
.form-label { font-size:13px; font-weight:600; text-align:left; }
.form-input { padding:12px 14px; border-radius:10px; border:1px solid #e5e7eb; font-size:15px; }
.form-input:focus { outline:none; border-color:#fb923c; }
.login-btn, .upload-btn, .register-btn { 
  border:none; border-radius:12px; padding:14px; font-size:15px; font-weight:700; cursor:pointer; 
}
.login-btn, .upload-btn, .register-btn { background:linear-gradient(135deg,#fb923c,#f97316); color:#fff; }
.register-btn { background:linear-gradient(135deg,#10b981,#059669); margin-top:10px; }
.logout-btn { background:#ef4444; color:#fff; margin-top:25px; border:none; border-radius:12px; padding:14px; font-size:15px; font-weight:700; cursor:pointer; }
.error-message { color:#dc2626; font-size:13px; display:none; margin-top:8px; }
.loading { color:#fb923c; font-size:13px; display:none; margin-top:8px; }
.user-info { background:#fff7ed; border:1px solid #fed7aa; border-radius:14px; padding:16px; margin-bottom:30px; text-align:left; font-size:14px; max-width:350px; margin:auto; }
.user-info p { margin:6px 0; }
.warning { background:#fef3c7; border:1px solid #f59e0b; border-radius:12px; padding:20px; margin:25px auto; max-width:500px; text-align:left; font-size:14px; }
.warning-icon { color:#f59e0b; font-weight:bold; font-size:20px; margin-right:10px; }
@media(max-width:600px) { .title { font-size:46px; margin-bottom:25px; } }
</style>
</head>
<body>
<div class="container">
  <div class="title">CELEBRA√á√ÉO</div>
  
  <!-- LOGIN -->
  <div class="login-section" id="loginSection">
    <h2 class="login-title">Acesso</h2>
    <form class="login-form" id="loginForm">
      <label class="form-label">E-mail</label>
      <input id="email" type="email" class="form-input" required>
      <label class="form-label">Senha</label>
      <input id="password" type="password" class="form-input" required>
      <button type="submit" class="login-btn">Entrar</button>
      <button type="button" class="register-btn" id="registerBtn">Criar Conta</button>
      <p class="loading" id="loginLoading">Carregando...</p>
      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>

  <!-- √ÅREA LOGADA -->
  <div class="user-section" id="userSection" style="display:none">
    <h2 class="section-title">Bem-vindo!</h2>
    <div class="user-info">
      <p>E-mail: <strong id="userEmail"></strong></p>
    </div>
    
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeVA_IrvRJr7cG6z1RCwzxRhI2WNvi-lI7U0oN96mFmq6awsA/viewform" 
       class="upload-btn" target="_blank" style="display:inline-block; text-decoration:none;">
      üì∏ Enviar Fotos
    </a>

    <div class="warning">
      <span class="warning-icon">‚ö†Ô∏è</span>
      <span>Importante: Envie suas fotos para registrarmos os momentos</span>
    </div>

    <button class="logout-btn" id="logoutBtn">Sair</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
// üî• SEM FIRESTORE = SEM ERROS!

const firebaseConfig = {
  apiKey: "AIzaSyCgglak6eKX53K1rUGHYS7KGD9smWz91ls",
  authDomain: "loginadsite.firebaseapp.com",
  projectId: "loginadsite",
  storageBucket: "loginadsite.firebasestorage.app",
  messagingSenderId: "671226504800",
  appId: "1:671226504800:web:bc26b4795ede46ab8a8505"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Elementos
const loginSection = document.getElementById("loginSection");
const userSection = document.getElementById("userSection");
const userEmail = document.getElementById("userEmail");
const loginLoading = document.getElementById("loginLoading");
const errorMessage = document.getElementById("errorMessage");

// Monitora autentica√ß√£o (funciona OFFLINE)
onAuthStateChanged(auth, (user) => {
  if (user) {
    userEmail.textContent = user.email;
    loginSection.style.display = "none";
    userSection.style.display = "block";
  } else {
    loginSection.style.display = "block";
    userSection.style.display = "none";
  }
});

// Login
document.getElementById("loginForm").onsubmit = async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  
  loginLoading.style.display = "block";
  errorMessage.style.display = "none";
  
  try {
    await signInWithEmailAndPassword(auth, email, password);
    // Login OK ‚Üí onAuthStateChanged cuida da tela
  } catch (error) {
    errorMessage.textContent = "E-mail ou senha inv√°lidos";
    errorMessage.style.display = "block";
  } finally {
    loginLoading.style.display = "none";
  }
};

// Criar conta
document.getElementById("registerBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  
  if (!email || !password) {
    errorMessage.textContent = "Preencha e-mail e senha";
    errorMessage.style.display = "block";
    return;
  }
  
  loginLoading.style.display = "block";
  errorMessage.style.display = "none";
  
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    // Conta criada ‚Üí onAuthStateChanged faz login autom√°tico
  } catch (error) {
    errorMessage.textContent = "Erro ao criar conta: " + error.message;
    errorMessage.style.display = "block";
  } finally {
    loginLoading.style.display = "none";
  }
};

// Logout
document.getElementById("logoutBtn").onclick = () => {
  signOut(auth);
};
</script>
</body>
</html>
